springdoc:
  api-docs:
    path: /api-documentation
  swagger-ui:
    path: /documentation

eureka:
  cliente:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSecods: 2